<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Detayları | US-CAR</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .main-car-image {
            height: 450px;
            object-fit: cover;
            border-radius: .5rem;
        }

        .gallery-thumbnails img {
            height: 90px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: .25rem;
            transition: border-color .2s;
        }

        .gallery-thumbnails img:hover,
        .gallery-thumbnails img.active {
            border-color: #0d6efd;
        }

        .spec-icon {
            font-size: 1.5rem;
            color: #0d6efd;
        }

        .price-card {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top py-2">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="src/assets/Screenshot 2025-06-20 202813.png" alt="US-CAR Logo" width="40" height="40"
                    class="rounded-circle bg-primary-subtle p-1">
                <span class="fw-bold fs-4">US-CAR</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Menüyü Aç/Kapat">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-3">
                    <li class="nav-item"><a class="nav-link" href="index.html">Anasayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="cars.html">Araçlar</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#campaigns">Kampanyalar</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">Hakkımızda</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">İletişim</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Post Content Section -->
    <main class="container my-5 pt-5">
        <div id="post-container" class="row">
            <!-- Dinamik içerik buraya gelecek -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 mb-4 mb-md-0">
                    <a class="d-inline-flex align-items-center gap-2 text-white text-decoration-none mb-3"
                        href="index.html">
                        <img src="src/assets/Screenshot 2025-06-20 202813.png" alt="US-CAR Logo" width="40" height="40"
                            class="rounded-circle bg-primary-subtle p-1">
                        <span class="fw-bold fs-5">US-CAR</span>
                    </a>
                    <p class="text-white-50">Lüks araç kiralama sektöründe konfor, güvenlik ve prestiji bir arada
                        sunuyoruz.</p>
                </div>
                <div class="col-6 col-md-2">
                    <h6 class="text-uppercase fw-bold mb-3">Hızlı Erişim</h6>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="index.html" class="text-white-50 text-decoration-none">Anasayfa</a>
                        </li>
                        <li class="mb-2"><a href="cars.html" class="text-white-50 text-decoration-none">Araçlar</a></li>
                    </ul>
                </div>
            </div>
            <div class="text-center text-white-50 small mt-5 pt-4 border-top border-secondary">
                © 2025 US-CAR. Tüm hakları saklıdır.
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const postContainer = document.getElementById('post-container');
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            if (!postId) {
                postContainer.innerHTML = '<div class="col-12 text-center"><h1>Araç bulunamadı.</h1><p>Geçerli bir araç ID\'si belirtilmedi. <a href="cars.html">Araç listesine geri dönün</a>.</p></div>';
                return;
            }

            postContainer.innerHTML = '<div class="col-12 text-center"><h3><i class="fas fa-spinner fa-spin"></i> Araç bilgileri yükleniyor...</h3></div>';

            try {
                const response = await fetch(`/api/posts/${postId}`);
                if (!response.ok) { throw new Error('Araç yüklenemedi.'); }
                const car = await response.json();

                document.title = `${car.title} | US-CAR`;

                let galleryImages = [car.imageUrl, ...car.galleryImageUrls].filter(Boolean);

                const featuresHtml = car.features.map(feature => `<li class="list-group-item"><i class="fas fa-check-circle text-success me-2"></i>${feature}</li>`).join('');

                postContainer.innerHTML = `
                    <div class="col-lg-8">
                        <!-- Galeri -->
                        <div class="mb-4">
                            <img src="${galleryImages[0]}" class="main-car-image w-100 mb-2" id="main-car-image" alt="${car.title}">
                            <div class="d-flex flex-wrap gap-2 gallery-thumbnails">
                                ${galleryImages.map((img, index) => `<img src="${img}" class="${index === 0 ? 'active' : ''}" onclick="changeImage('${img}')" alt="Galeri resmi ${index + 1}">`).join('')}
                            </div>
                        </div>

                        <!-- Detaylar -->
                        <ul class="nav nav-tabs mb-3" id="carTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="details-tab" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab">Araç Açıklaması</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="features-tab" data-bs-toggle="tab" data-bs-target="#features" type="button" role="tab">Özellikler</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="carTabContent">
                            <div class="tab-pane fade show active" id="details" role="tabpanel">
                                <p>${car.content || 'Bu araç için detaylı bir açıklama bulunmamaktadır.'}</p>
                            </div>
                            <div class="tab-pane fade" id="features" role="tabpanel">
                                <ul class="list-group list-group-flush">
                                    ${featuresHtml || '<li class="list-group-item">Özellik bilgisi mevcut değil.</li>'}
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <!-- Fiyat ve Temel Özellikler -->
                        <div class="card shadow-sm sticky-top" style="top: 100px;">
                            <div class="card-body">
                                <h1 class="h3">${car.title}</h1>
                                <p class="text-muted">${car.shortDescription}</p>
                                <hr>
                                <div class="price-card border rounded p-3 text-center mb-4">
                                    <p class="mb-0">Günlük Kiralama Fiyatı</p>
                                    <p class="h2 fw-bold text-primary mb-0">${car.dailyPrice} ₺</p>
                                </div>
                                <div class="row text-center mb-3">
                                    <div class="col-6 col-md-3 col-lg-6 mb-3 mb-lg-0">
                                        <i class="fas fa-user-friends spec-icon"></i>
                                        <p class="mb-0 mt-1">${car.passengers} Yolcu</p>
                                    </div>
                                    <div class="col-6 col-md-3 col-lg-6">
                                        <i class="fas fa-cogs spec-icon"></i>
                                        <p class="mb-0 mt-1">${car.transmission}</p>
                                    </div>
                                    <div class="col-6 col-md-3 col-lg-6">
                                        <i class="fas fa-gas-pump spec-icon"></i>
                                        <p class="mb-0 mt-1">${car.fuelType}</p>
                                    </div>
                                    <div class="col-6 col-md-3 col-lg-6">
                                        <i class="fas fa-car spec-icon"></i>
                                        <p class="mb-0 mt-1 text-capitalize">${car.category}</p>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <a href="index.html#contact" class="btn btn-lg btn-success">Hemen Kirala</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Araç detayı getirilirken hata:', error);
                postContainer.innerHTML = `<div class="col-12 text-center"><h1 class="text-danger">Hata</h1><p>Araç bilgileri yüklenemedi. Lütfen daha sonra tekrar deneyin.</p> <a href="cars.html">Araç listesine geri dönün</a>.</div>`;
            }
        });

        function changeImage(src) {
            document.getElementById('main-car-image').src = src;
            const thumbnails = document.querySelectorAll('.gallery-thumbnails img');
            thumbnails.forEach(thumb => {
                thumb.classList.toggle('active', thumb.src === src);
            });
        }
    </script>
</body>

</html>
