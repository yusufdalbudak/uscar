<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Araç Ekle | US-CAR Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="d-flex flex-column flex-shrink-0 p-3 vh-100 dashboard-nav">
            <a href="admin-dashboard.html" class="navbar-brand text-white mb-4">
                <i class="fas fa-cogs me-2"></i>
                <span>Admin Paneli</span>
            </a>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="admin-dashboard.html" class="nav-link active">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        <span>Kontrol Paneli</span>
                    </a>
                </li>
                <li>
                    <a href="admin.html" class="nav-link">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        <span>Çıkış Yap</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            <h1 class="mb-4">Yeni Araç Ekle</h1>

            <div class="card">
                <div class="card-body">
                    <form id="add-car-form">
                        <!-- Temel Bilgiler -->
                        <h5 class="mb-3 border-bottom pb-2">Temel Bilgiler</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="carTitle" class="form-label">Araç Adı (Örn: Audi A3)</label>
                                <input type="text" class="form-control" id="carTitle" placeholder="Araç adı">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="dailyPrice" class="form-label">Günlük Fiyat (₺)</label>
                                <input type="number" class="form-control" id="dailyPrice" placeholder="Örn: 2500">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="carCategory" class="form-label">Kategori</label>
                                <select class="form-select" id="carCategory">
                                    <option selected disabled value="">Seçin...</option>
                                    <option value="ekonomik">Ekonomik</option>
                                    <option value="orta">Orta Sınıf</option>
                                    <option value="lüks">Lüks</option>
                                </select>
                            </div>
                        </div>

                        <!-- Ana Özellikler -->
                        <h5 class="mt-4 mb-3 border-bottom pb-2">Ana Özellikler (Detay sayfasındaki kutucuklar)</h5>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="transmission" class="form-label">Vites Tipi</label>
                                <select class="form-select" id="transmission">
                                    <option selected disabled value="">Seçin...</option>
                                    <option value="Otomatik">Otomatik</option>
                                    <option value="Manuel">Manuel</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="fuelType" class="form-label">Yakıt Türü</label>
                                <select class="form-select" id="fuelType">
                                    <option selected disabled value="">Seçin...</option>
                                    <option value="Benzin">Benzin</option>
                                    <option value="Dizel">Dizel</option>
                                    <option value="Elektrik">Elektrik</option>
                                    <option value="Hibrit">Hibrit</option>
                                </select>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="passengers" class="form-label">Yolcu Sayısı</label>
                                <input type="number" class="form-control" id="passengers" value="5">
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="doorCount" class="form-label">Kapı Sayısı</label>
                                <input type="number" class="form-control" id="doorCount" value="4">
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="luggageCapacity" class="form-label">Bagaj Hacmi</label>
                                <input type="text" class="form-control" id="luggageCapacity" placeholder="Örn: 425lt">
                            </div>
                        </div>

                        <!-- Detaylı Teknik Özellikler -->
                        <h5 class="mt-4 mb-3 border-bottom pb-2">Detaylı Teknik Özellikler (Detay sayfasındaki tablo)
                        </h5>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="modelYear" class="form-label">Model</label>
                                <input type="text" class="form-control" id="modelYear" placeholder="Örn: 2023 ve üzeri">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="bodyType" class="form-label">Gövde Tipi</label>
                                <input type="text" class="form-control" id="bodyType" placeholder="Örn: Lüks - Sedan">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="engineVolume" class="form-label">Motor Hacmi</label>
                                <input type="text" class="form-control" id="engineVolume" placeholder="Örn: 1498">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="fuelConsumption" class="form-label">Yakıt Tüketimi</label>
                                <input type="text" class="form-control" id="fuelConsumption" placeholder="Örn: 5.1 lt">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="carbonEmission" class="form-label">Karbon Emisyonu</label>
                                <input type="text" class="form-control" id="carbonEmission"
                                    placeholder="Örn: Var / 120 g/km">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="minLicenseAge" class="form-label">Min. Ehliyet Yaşı</label>
                                <input type="number" class="form-control" id="minLicenseAge" placeholder="Örn: 2">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="minDriverAge" class="form-label">Min. Sürücü Yaşı</label>
                                <input type="number" class="form-control" id="minDriverAge" placeholder="Örn: 25">
                            </div>
                        </div>

                        <!-- Açıklama ve Ek Özellikler -->
                        <h5 class="mt-4 mb-3 border-bottom pb-2">Açıklama ve Ek Özellikler</h5>
                        <div class="mb-3">
                            <label for="shortDescription" class="form-label">Kısa Açıklama (Kartta görünecek)</label>
                            <input type="text" class="form-control" id="shortDescription"
                                placeholder="Kısa ve dikkat çekici bir açıklama">
                        </div>
                        <div class="mb-3">
                            <label for="carContent" class="form-label">Detaylı Açıklama / SSS (Detay sayfasında
                                görünecek)</label>
                            <textarea class="form-control" id="carContent" rows="8"
                                placeholder="Aracın detaylı açıklaması, Sıkça Sorulan Sorular..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="features" class="form-label">Ek Donanım Özellikleri (Virgülle ayırarak
                                girin)</label>
                            <input type="text" class="form-control" id="features"
                                placeholder="Deri Koltuk, Navigasyon, Sunroof...">
                        </div>

                        <hr class="my-4">

                        <!-- Görsel Bilgileri -->
                        <h5 class="mb-3">Görseller</h5>
                        <div class="mb-3">
                            <label for="carImage" class="form-label">Ana Görsel URL'i (Kartta görünecek)</label>
                            <input type="text" class="form-control" id="carImage"
                                placeholder="https://ornek.com/resim.jpg">
                        </div>
                        <div class="mb-3">
                            <label for="galleryImageUrls" class="form-label">Galeri Görselleri (Virgülle ayırarak
                                girin)</label>
                            <textarea class="form-control" id="galleryImageUrls" rows="3"
                                placeholder="https://ornek.com/resim1.jpg, https://ornek.com/resim2.jpg, ..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Aracı Kaydet</button>
                        <a href="admin-dashboard.html" class="btn btn-secondary mt-3">İptal</a>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('add-car-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const carData = {
                title: document.getElementById('carTitle').value,
                dailyPrice: document.getElementById('dailyPrice').value,
                category: document.getElementById('carCategory').value,
                transmission: document.getElementById('transmission').value,
                fuelType: document.getElementById('fuelType').value,
                passengers: document.getElementById('passengers').value,
                doorCount: document.getElementById('doorCount').value,
                luggageCapacity: document.getElementById('luggageCapacity').value,
                modelYear: document.getElementById('modelYear').value,
                bodyType: document.getElementById('bodyType').value,
                engineVolume: document.getElementById('engineVolume').value,
                fuelConsumption: document.getElementById('fuelConsumption').value,
                carbonEmission: document.getElementById('carbonEmission').value,
                minLicenseAge: document.getElementById('minLicenseAge').value,
                minDriverAge: document.getElementById('minDriverAge').value,
                shortDescription: document.getElementById('shortDescription').value,
                content: document.getElementById('carContent').value,
                features: document.getElementById('features').value.split(',').map(item => item.trim()).filter(item => item),
                imageUrl: document.getElementById('carImage').value,
                galleryImageUrls: document.getElementById('galleryImageUrls').value.split(',').map(item => item.trim()).filter(item => item)
            };

            const button = this.querySelector('button[type="submit"]');

            if (!carData.category || !carData.transmission || !carData.fuelType || !carData.title || !carData.dailyPrice) {
                alert('Lütfen temel alanları (Araç Adı, Fiyat, Kategori, Vites, Yakıt) doldurun.');
                return;
            }

            button.disabled = true;
            button.textContent = 'Kaydediliyor...';

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/cars', { // API endpointini /api/cars olarak değiştir
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify(carData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.msg || 'Bir hata oluştu. Sunucu yanıt vermiyor.');
                }

                alert('Araç başarıyla veritabanına kaydedildi!');
                this.reset();
                window.location.href = 'admin-dashboard.html';

            } catch (error) {
                console.error('Araç eklenirken hata:', error);
                alert('Hata: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'Aracı Kaydet';
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
