<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Yazı Ekle | US-CAR Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="d-flex flex-column flex-shrink-0 p-3 vh-100 dashboard-nav">
            <a href="admin-dashboard.html" class="navbar-brand text-white mb-4">
                <i class="fas fa-cogs me-2"></i>
                <span>Admin Paneli</span>
            </a>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="admin-dashboard.html" class="nav-link active">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        <span>Kontrol Paneli</span>
                    </a>
                </li>
                <li>
                    <a href="admin.html" class="nav-link">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        <span>Çıkış Yap</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            <h1 class="mb-4">Yeni Blog Yazısı Ekle</h1>

            <div class="card">
                <div class="card-body">
                    <form id="add-post-form">
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">Yazı Başlığı</label>
                            <input type="text" class="form-control" id="postTitle"
                                placeholder="Blog yazınızın başlığını girin">
                        </div>
                        <div class="mb-3">
                            <label for="postContent" class="form-label">Yazı İçeriği</label>
                            <textarea class="form-control" id="postContent" rows="10"
                                placeholder="Blog içeriğini buraya yazın..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="postImage" class="form-label">Öne Çıkan Görsel URL'i</label>
                            <input type="text" class="form-control" id="postImage"
                                placeholder="https://ornek.com/resim.jpg">
                        </div>
                        <div class="mb-3">
                            <label for="postCategory" class="form-label">Kategori</label>
                            <select class="form-select" id="postCategory">
                                <option selected disabled value="">Kategori Seçin...</option>
                                <option value="ekonomik">Ekonomik</option>
                                <option value="orta">Orta Sınıf</option>
                                <option value="lüks">Lüks</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Yazıyı Kaydet</button>
                        <a href="admin-dashboard.html" class="btn btn-secondary">İptal</a>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('add-post-form').addEventListener('submit', async function (e) {
            e.preventDefault(); // Formun varsayılan gönderme işlemini engelle

            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const imageUrl = document.getElementById('postImage').value;
            const category = document.getElementById('postCategory').value;
            const button = this.querySelector('button[type="submit"]');

            if (!category) {
                alert('Lütfen bir kategori seçin.');
                return;
            }

            button.disabled = true;
            button.textContent = 'Kaydediliyor...';

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify({ title, content, imageUrl, category }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.msg || 'Bir hata oluştu. Sunucu yanıt vermiyor.');
                }

                const newPost = await response.json();
                console.log('Yeni yazı başarıyla eklendi:', newPost);
                alert('Yazı başarıyla veritabanına kaydedildi!');

                // Formu temizle
                this.reset();
                // Kullanıcıyı admin paneline yönlendir
                window.location.href = 'admin-dashboard.html';

            } catch (error) {
                console.error('Yazı eklenirken hata:', error);
                alert('Hata: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'Yazıyı Kaydet';
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
