<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Yazı Ekle | US-CAR Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="d-flex flex-column flex-shrink-0 p-3 vh-100 dashboard-nav">
            <a href="admin-dashboard.html" class="navbar-brand text-white mb-4">
                <i class="fas fa-cogs me-2"></i>
                <span>Admin Paneli</span>
            </a>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="admin-dashboard.html" class="nav-link active">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        <span>Kontrol Paneli</span>
                    </a>
                </li>
                <li>
                    <a href="admin.html" class="nav-link">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        <span>Çıkış Yap</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            <h1 class="mb-4">Yeni Araç Ekle</h1>

            <div class="card">
                <div class="card-body">
                    <form id="add-post-form">
                        <!-- Temel Bilgiler -->
                        <h5 class="mb-3">Temel Bilgiler</h5>
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="postTitle" class="form-label">Araç Adı (Örn: BMW 5 Serisi)</label>
                                <input type="text" class="form-control" id="postTitle" placeholder="Araç adı">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="dailyPrice" class="form-label">Günlük Fiyat (₺)</label>
                                <input type="number" class="form-control" id="dailyPrice" placeholder="Örn: 2500">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="shortDescription" class="form-label">Kısa Açıklama (Kartta görünecek)</label>
                            <input type="text" class="form-control" id="shortDescription"
                                placeholder="Kısa ve dikkat çekici bir açıklama">
                        </div>
                        <div class="mb-3">
                            <label for="postContent" class="form-label">Detaylı Açıklama</label>
                            <textarea class="form-control" id="postContent" rows="6"
                                placeholder="Aracın detaylı açıklaması..."></textarea>
                        </div>

                        <hr class="my-4">

                        <!-- Araç Özellikleri -->
                        <h5 class="mb-3">Araç Özellikleri</h5>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="postCategory" class="form-label">Kategori</label>
                                <select class="form-select" id="postCategory">
                                    <option selected disabled value="">Seçin...</option>
                                    <option value="ekonomik">Ekonomik</option>
                                    <option value="orta">Orta Sınıf</option>
                                    <option value="lüks">Lüks</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="transmission" class="form-label">Vites Tipi</label>
                                <select class="form-select" id="transmission">
                                    <option selected disabled value="">Seçin...</option>
                                    <option value="Otomatik">Otomatik</option>
                                    <option value="Manuel">Manuel</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="fuelType" class="form-label">Yakıt Türü</label>
                                <select class="form-select" id="fuelType">
                                    <option selected disabled value="">Seçin...</option>
                                    <option value="Benzin">Benzin</option>
                                    <option value="Dizel">Dizel</option>
                                    <option value="Elektrik">Elektrik</option>
                                    <option value="Hibrit">Hibrit</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="passengers" class="form-label">Yolcu Kapasitesi</label>
                                <input type="number" class="form-control" id="passengers" value="5">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="features" class="form-label">Ek Özellikler (Virgülle ayırarak girin)</label>
                            <input type="text" class="form-control" id="features"
                                placeholder="Deri Koltuk, Navigasyon, Sunroof...">
                        </div>

                        <hr class="my-4">

                        <!-- Görsel Bilgileri -->
                        <h5 class="mb-3">Görseller</h5>
                        <div class="mb-3">
                            <label for="postImage" class="form-label">Ana Görsel URL'i (Kartta görünecek)</label>
                            <input type="text" class="form-control" id="postImage"
                                placeholder="https://ornek.com/resim.jpg">
                        </div>
                        <div class="mb-3">
                            <label for="galleryImageUrls" class="form-label">Galeri Görselleri (Virgülle ayırarak
                                girin)</label>
                            <textarea class="form-control" id="galleryImageUrls" rows="3"
                                placeholder="https://ornek.com/resim1.jpg, https://ornek.com/resim2.jpg, ..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Aracı Kaydet</button>
                        <a href="admin-dashboard.html" class="btn btn-secondary mt-3">İptal</a>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('add-post-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const postData = {
                title: document.getElementById('postTitle').value,
                content: document.getElementById('postContent').value,
                shortDescription: document.getElementById('shortDescription').value,
                dailyPrice: document.getElementById('dailyPrice').value,
                imageUrl: document.getElementById('postImage').value,
                category: document.getElementById('postCategory').value,
                transmission: document.getElementById('transmission').value,
                fuelType: document.getElementById('fuelType').value,
                passengers: document.getElementById('passengers').value,
                features: document.getElementById('features').value.split(',').map(item => item.trim()).filter(item => item),
                galleryImageUrls: document.getElementById('galleryImageUrls').value.split(',').map(item => item.trim()).filter(item => item)
            };

            const button = this.querySelector('button[type="submit"]');

            if (!postData.category || !postData.transmission || !postData.fuelType) {
                alert('Lütfen Kategori, Vites ve Yakıt tipi alanlarını doldurun.');
                return;
            }

            button.disabled = true;
            button.textContent = 'Kaydediliyor...';

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify(postData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.msg || 'Bir hata oluştu. Sunucu yanıt vermiyor.');
                }

                alert('Araç başarıyla veritabanına kaydedildi!');
                this.reset();
                window.location.href = 'admin-dashboard.html';

            } catch (error) {
                console.error('Araç eklenirken hata:', error);
                alert('Hata: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'Aracı Kaydet';
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
