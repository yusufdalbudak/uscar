<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="US-CAR Blog - Araç kiralama, bakım ve lüks arabalar hakkında en son yazılar.">
    <title>Blog | US-CAR</title>
    <link rel="icon" href="/img/logo-placeholder.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            font-family: 'Montserrat', Arial, Helvetica, sans-serif !important;
            color: #232323 !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top py-2">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="src/assets/Screenshot 2025-06-20 202813.png" alt="US-CAR Logo" width="40" height="40"
                    class="rounded-circle bg-primary-subtle p-1">
                <span class="fw-bold fs-4">US-CAR</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Menüyü Aç/Kapat">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-3">
                    <li class="nav-item"><a class="nav-link" href="index.html">Anasayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#cars">Araçlarımız</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#campaigns">Kampanyalar</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">Hakkımızda</a></li>
                    <li class.="nav-item"><a class="nav-link" href="index.html#contact">İletişim</a></li>
                    <li class="nav-item"><a class="nav-link active" href="blog.html" target="_blank">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Blog Section -->
    <section class="container mt-5 pt-5">
        <h2 class="text-center mb-5">Blog</h2>
        <div class="row" id="blog-posts-container">
            <!-- Dinamik blog yazıları buraya gelecek -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">
            <div class="d-flex align-items-center gap-2">
                <img src="src/assets/Screenshot 2025-06-20 202813.png" alt="US-CAR Logo" width="32" height="32"
                    class="rounded-circle bg-primary-subtle p-1">
                <span class="fw-semibold">US-CAR | Lüks Araç Kiralama</span>
            </div>
            <div class="d-flex gap-3">
                <a href="https://www.instagram.com/us_cartr/" class="footer-social instagram text-white-50 fs-5"
                    aria-label="Instagram" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
                <a href="#" class="footer-social facebook text-white-50 fs-5" aria-label="Facebook"><i
                        class="fab fa-facebook"></i></a>
                <a href="#" class="footer-social twitter text-white-50 fs-5" aria-label="Twitter"><i
                        class="fab fa-twitter"></i></a>
            </div>
            <div>
                <div class="small mt-1">© 2025 US-CAR. Tüm hakları saklıdır.</div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('blog-posts-container');
            container.innerHTML = '<p class="text-center">Yazılar yükleniyor...</p>';

            try {
                const response = await fetch('http://localhost:5000/api/posts');
                if (!response.ok) {
                    throw new Error('Sunucudan veriler alınamadı.');
                }
                const posts = await response.json();

                container.innerHTML = ''; // Yükleniyor mesajını temizle

                if (posts.length === 0) {
                    container.innerHTML = '<p class="text-center">Gösterilecek hiç yazı bulunamadı.</p>';
                } else {
                    posts.forEach(post => {
                        const postDate = new Date(post.createdAt).toLocaleDateString('tr-TR', {
                            year: 'numeric', month: 'long', day: 'numeric'
                        });

                        // İçeriğin bir kısmını göster (örneğin ilk 150 karakter)
                        const contentSnippet = post.content.substring(0, 150) + '...';

                        const postElement = document.createElement('div');
                        postElement.className = 'col-md-4 mb-4';
                        postElement.innerHTML = `
                            <div class="card h-100">
                                <img src="${post.imageUrl}" class="card-img-top" alt="${post.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${post.title}</h5>
                                    <p class="card-text"><small class="text-muted">${postDate} | US-CAR Ekibi</small></p>
                                    <p class="card-text">${contentSnippet}</p>
                                    <a href="post.html?id=${post._id}" class="btn btn-outline-primary">Devamını Oku</a>
                                </div>
                            </div>
                        `;
                        container.appendChild(postElement);
                    });
                }
            } catch (error) {
                console.error('Blog yazıları yüklenirken hata:', error);
                container.innerHTML = `<p class="text-center text-danger">Hata: ${error.message}</p>`;
            }
        });
    </script>
</body>

</html>
